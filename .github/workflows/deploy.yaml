name: Build static files and deploy website

on:
  push:
    branches:
      - cicd

jobs:
  build:
    name: Build static files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Archive build artifacts
        run: tar czf site.tar.gz ./dist

      - uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site.tar.gz

  deploy:
    if: github.repository_owner == 'inno-sport-inh'
    name: Deploy to /var/www/sport.innonohassle.ru
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site-build
          path: .

      - name: Copy archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "site.tar.gz"
          target: "/tmp/"

      - name: Extract on server and reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /var/www/sport.innonohassle.ru
            tar xzf /tmp/site.tar.gz -C /var/www/sport.innonohassle.ru --strip-components=1
            rm /tmp/site.tar.gz
            sudo systemctl reload nginx
